troiswa_back_tag_list:
    path:     /
    defaults: { _controller: "TroiswaBackBundle:Tag:index" }

troiswa_back_tag_show:
    path:     /{id}/show
    defaults: { _controller: "TroiswaBackBundle:Tag:show" }

troiswa_back_tag_add:
    path:     /new
    defaults: { _controller: "TroiswaBackBundle:Tag:new" }

troiswa_back_tag_create:
    path:     /create
    defaults: { _controller: "TroiswaBackBundle:Tag:create" }
    methods:  POST

troiswa_back_tag_edit:
    path:     /{id}/edit
    defaults: { _controller: "TroiswaBackBundle:Tag:edit" }

troiswa_back_tag_update:
    path:     /{id}/update
    defaults: { _controller: "TroiswaBackBundle:Tag:update" }
    methods:  [POST, PUT]

troiswa_back_tag_delete:
    path:     /{id}/delete
    defaults: { _controller: "TroiswaBackBundle:Tag:delete" }
    methods:  [POST, DELETE]
